{% extends  'base.html' %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-12">
            <h2>{{ person.name }}</h2>
            <hr/>
            <p>Здоровье {{ person.health }}</p>
            <p>Опыт {{ person.experience }}</p>
            {% if person.raid_session %}
                <p class="badge text-bg-warning">
                    Собирается на задание
                    <a href="{% url 'raids-detail' person.raid_session.pk %}">
                        "{{ person.raid_session.rules.title }}"
                    </a>
                </p>
            {% else %}
                <p class="badge text-bg-success">
                    Находится на базе
                </p>
            {% endif %}
        </div>
        <div class="col-md-6 col-12">
            <h2>Инвентарь</h2>
            <hr/>
        </div>
    </div>
{% endblock %}
