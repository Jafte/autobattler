<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/cf9db28059.js" crossorigin="anonymous"></script>
    <title>{% block title %}Добро пожаловать{% endblock title %} | Replica 300623</title>
</head>
<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    Replica 300623
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    {% if user.is_authenticated %}
                    <a href="{% url 'infra_dashboard' %}" class="navbar-item">
                        Инфраструктура
                    </a>
                    <a class="navbar-item">
                        Статистика
                    </a>
                    {% endif %}
                </div>

                <div class="navbar-end">
                    {% if user.is_authenticated %}
                        <div class="navbar-item">
                        {{ user.email }}
                        </div>
                        <a href="{% url 'logout' %}" class="navbar-item">
                            выйти
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="navbar-item">
                            Вход
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="mt-5 mb-5">
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-left">
                <p>
                    Replica 300623
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
