{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-4 col-10">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Докажите, что вы Робот</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Бип бип боп бип</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
